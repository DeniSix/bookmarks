<li class="column">
  <p class="column-title"><%=title%></p>
  <ul class="links">
    <% for (var i = 0; i < links.length; i++) { %>
      <% if (!links[i]) { %>
        <hr/>
      <% } else { %>
        <li><a href="<%=links[i].url%>"><img src="https://www.google.com/s2/favicons?domain=<%=links[i].domain%>"
         align="absmiddle" class="favicon" />&nbsp;<%=links[i].title%></a></li>
      <% } %>
    <% } %>
  </ul>
</li>
